<aside draggable="true" class="dragme 1" data-item="0">O</aside>
<aside draggable="true" class="dragme 2" data-item="1">T</aside>
<img draggable="true" src="https://upload.wikimedia.org/wikipedia/en/b/b6/Realistic_Go_Stone.svg" class="dragme 3" height="42" width="42"> 

<img id="board" name="board" src="https://raw.githubusercontent.com/protelescristata/html5-goban/master/assets/Blank_Go_board.png"/>

<style>
  aside { 
    position:  absolute;
    left: 0;
    top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
    width: 20px; 
    height: 20px;
    background: url(https://upload.wikimedia.org/wikipedia/en/b/b6/Realistic_Go_Stone.svg) no-repeat;
    /*background: rgba(255,255,255,0.66); */
    border: 2px  solid rgba(0,0,0,0.5); 
    border-radius: 4px; padding: 8px;
}
   img:not(#board){ 
    position:  absolute;
    left: 0;
    top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
    width: 20px; 
    height: 20px;
}
</style>

<script>
  function drag_start(event) {
      var style = window.getComputedStyle(event.target, null);
      event.dataTransfer.setData("text/plain", (parseInt(style.getPropertyValue("left"), 10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"), 10) - event.clientY) + ',' + event.target.getAttribute('data-item'));
  } 
  function drag_over(event) { 
      event.preventDefault(); 
      return false; 
  } 
  function drop(event) {
    var offset = event.dataTransfer.getData("text/plain").split(',');
    var dm = document.getElementsByClassName('dragme');
    dm[parseInt(offset[2])].style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
    dm[parseInt(offset[2])].style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
    event.preventDefault();
    return false;
  }
  var dm = document.getElementsByClassName('dragme');
  for (var i = 0; i < dm.length; i++) {
    dm[i].addEventListener('dragstart', drag_start, false);
    document.body.addEventListener('dragover', drag_over, false);
    document.body.addEventListener('drop', drop, false);
  }
</script>

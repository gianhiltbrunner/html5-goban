<!--
<aside draggable="true" id="black" class="black 1" data-item="0"></aside>
<aside draggable="true" id="white" class="white 1" data-item="1"></aside>
-->

<img id="board" name="board" src="https://raw.githubusercontent.com/protelescristata/html5-goban/master/assets/Blank_Go_board.png"/>

<style>
  aside { 
    position:  absolute;
    width: 70px; 
    height: 70px;
    /*border: 2px  solid rgba(0,0,0,0.5); 
    border-radius: 4px; padding: 8px;*/
    -webkit-border-radius:200px;
    -moz-border-radius:200px;
}
 .black {
   top: 20;
   left: 2200;
   background: black;
  }
 .white {
   top: 20;
   left: 2600;
   background: white;
  }
  body {
    background-color: lightblue;
  }

</style>

<script>
  for (i = 0; i < 10; i++) {
    var b = i * 80;
    
    var elem = document.createElement('aside');
    var blackx = "black ".concat(i); 
    elem.setAttribute('class', blackx);
    elem.setAttribute('id', i);
    var locb = "left: 2200px; top: ".concat(b).concat("px;"); 
    elem.setAttribute('style', locb)
    elem.setAttribute('draggable', 'true');
    elem.setAttribute('data-item', i);
    
    var current = document.getElementById("black"); 
    document.body.insertBefore(elem, current); 

    
    var elemw = document.createElement('aside');
    var whitex = "white ".concat(i+200); 
    elemw.setAttribute('class', whitex);
    elemw.setAttribute('id', i+200);
    var locw = "left: 2600px; top: ".concat(b).concat("px;"); 
    elemw.setAttribute('style', locw)
    elemw.setAttribute('draggable', 'true');
    elemw.setAttribute('data-item', 200 + i);
    
    var currentw = document.getElementById("white"); 
    document.body.insertBefore(elemw, currentw);
  }
  
  function drag_start(event) {
      var style = window.getComputedStyle(event.target, null);
      event.dataTransfer.setData("text/plain", (parseInt(style.getPropertyValue("left"), 10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"), 10) - event.clientY) + ',' + event.target.getAttribute('data-item'));
  } 
  function drag_over(event) { 
      event.preventDefault(); 
      return false; 
  } 
  function drop(event) {
    var offset = event.dataTransfer.getData("text/plain").split(',');
    var dm = document.querySelectorAll('.black,.white')
    dm[parseInt(offset[2])].style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
    dm[parseInt(offset[2])].style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
    event.preventDefault();
    return false;
  }
  var dm = document.querySelectorAll('.black,.white')
  for (var i = 0; i < dm.length; i++) {
    dm[i].addEventListener('dragstart', drag_start, false);
    document.body.addEventListener('dragover', drag_over, false);
    document.body.addEventListener('drop', drop, false);
  }
</script>
